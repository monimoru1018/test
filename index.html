<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <script>
        const hoge = (txt) => {
        const blob = new Blob([txt], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        document.body.appendChild(a);
        a.download = txt + '.txt';
        a.href = url;
        a.click();
        a.remove;
        }
        window.onload = () => {
            btn.onclick = () => { hoge(txt.value) };
        }
    </script>
    <body>
        <div>
            <div id="test">
                <h1>ダウンロード</h1>
                <input id="txt" type="txt">
                <button id="btn">download</button>
            </div>
        </div>
    </body>
</html>
